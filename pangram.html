		function processData(input) {

    var letters = {};

        {

           {
               letters[chars[i]] = true;
               count++
            }
           
        }
        if (count == 26)
        {
        	console.log("pangram found!");
        }
    
        else
        {
        	console.log("no pangram found");
        }
	} 

processData("We promptly judged antique ivory buckles for the next prizzze w");
