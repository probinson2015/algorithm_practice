<script>

var SLL = function(){
	this.head = null;
}

var Node = function(val){
	this.value = val;
	this.next = null;
}

SLL.prototype.add = function(val){
	var node = new Node(val);
	var current = this.head;

	if (this.head === null){
		this.head = node;
	} else {
		while (current.next !== null){
			current = current.next;
		}
		current.next = node;
	}
}

//removing duplicates using hash as buffer
SLL.prototype.removeDupes = function(){
	if (this.head === null){
		return null;
	}

	if (this.head.next === null){
		return head;
	}

    var p1 = this.head;
    var p2 = this.head.next;
    var values = {};
    //add head value to hash
    values[p1.value] = true;

    while(p2 != null) {
    	//if p2 is not in hash
        if(!values[p2.value]) {
        	//add key value
            values[p2.value] = true;
            //move p1
            p1 = p2;
        //if the value is in the hash
        } else {
        	//move p1's pointer from next to next.next
            p1.next = p2.next;
        }
        //keep p2 moving
        p2 = p2.next;
    }
}

//removing duplicates with no buffer
SLL.prototype.removeDupesNoBuffer = function(){
	if (this.head === null){
		return null;
	}

	if (this.head.next === null){
		return head;
	}

	var p1; 
	var p2; 
	var p3; 
	var val; 

	p2 = this.head;

	while (p2){
		val = p2.value;
		p1 = p2;
		p3 = p1.next;

		while (p3){
			if (p3.value === val){
				p1.next = p3.next;
			} else {
				p1 = p3;
			}
			p3 = p3.next
		}

		p2 = p2.next;

	}
};





var SL1 = new SLL();
SL1.add(5);
SL1.add(4);
SL1.add(5);
SL1.add(3);
SL1.add(4);
SL1.add(8);
// SL1.removeDupes();
SL1.removeDupesNoBuffer();
console.log(SL1);

</script>
