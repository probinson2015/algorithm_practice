<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Just Do It!</title>
    <script type="text/javascript">

    var ages = ["4 years", "9 years", "2 years", "33 years", "1 years", "22 years"];
    var inLap = 3;
    var price = 200;

    function getPrice(ages, inLap, price)
    {
    	var total_price = 0;
    	for (var i = 0; i < ages.length; i++)
    	{
    		var age = parseInt(ages[i].match(/[0-9]+/g));
    		
    		if (age > inLap-1)
    		{
    			total_price += price;
    		}
    	}
    	return total_price;
    }

    console.log(getPrice(ages, inLap, price));

    	
	</script>
</head>

	</body>

</html>
